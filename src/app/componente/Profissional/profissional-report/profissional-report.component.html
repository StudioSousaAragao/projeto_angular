<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Profissionais</title> 
    <link rel="icon" type="image/x-icon" href="assets/studio.ico">  
</head>

<br />

<body>
   <div class="container">
      <form style="padding: 10px;" #formValidate="ngForm">

         <div class="card bg-secondary text-white" style="text-align: center;">
            <div class="card-header">
               Relatório de Profissionais
            </div>
         </div>

         <div class="form-row">
            <div class="form-group col-md-3">
               <label for="dataInicio">Data Inicial</label>
               <span style="color: red; font-size: 23px;"> *</span>
               <div class="input-group">
                  <input type="text" class="form-control" id="dataInicio" placeholder="dd/mm/yyyy" name="dataInicio"
                     ngbDatepicker #dataInicio="ngbDatepicker" [(ngModel)]="profReport.dataInicio" required="true">

                  <div class="input-group-append">
                     <button class="btn btn-primary" (click)="dataInicio.toggle()" type="button"></button>
                  </div>
               </div>
            </div>

            <div class="form-group col-md-3">
               <label for="dataFim">Data Final</label>
               <span style="color: red; font-size: 23px;"> *</span>
               <div class="input-group">
                  <input type="text" class="form-control" id="dataFim" placeholder="dd/mm/yyyy" name="dataFim" ngbDatepicker
                     #dataFim="ngbDatepicker" [(ngModel)]="profReport.dataFim" required="true">

                  <div class="input-group-append">
                     <button class="btn btn-primary" (click)="dataFim.toggle()" type="button"></button>
                  </div>
               </div>
            </div>
         </div>

         <div class="form-row">
            <div class="form-group col-md-6">
               <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"
                  (click)="imprimeRelatorioProfissional()" style="margin-left: 10px;">Gerar Relatório</button>
            </div>
         </div>
      </form>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" style="min-width: 90%; min-height: 90%; height: 90%;">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Relatório de Profissionais - Studio Sousa Aragão</h5>
               </div>
               <div class="modal-body">
                  <iframe id="pdf" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
               </div>
            </div>
         </div>
      </div>
   </div>   
</body>
</html>
