<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Serviços</title> 
    <link rel="icon" type="image/x-icon" href="assets/studio.ico">  
</head>

<br />

<body>
   <div class="container">
      <div class="card bg-secondary text-white" style="text-align: center;">
         <div class="card-header">
            Relatório de Serviços
         </div>
      </div>

   <br />
   <br />

   <form class="form-inline">   
      <div class="form-group mx-sm-3 mb-2">
         <label for="categoria">Categoria</label>
         <span style="color: red; font-size: 23px;"> *</span>
         <div class="input-group">         
            <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="servReport.categoria" placeholder="Pesquisa por Categoria" required="true">
         </div>
      </div>

      <div class="form-row">
         <div class="form-group col-md-6">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"
               (click)="imprimeRelatorioServico()" style="margin-left: 10px;">Gerar Relatório</button>
         </div>
      </div>
   </form>

   <!-- Modal -->
   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="min-width: 90%; min-height: 90%; height: 90%;">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Relatório de Serviços por Categoria - Studio Sousa Aragão</h5>
            </div>
            <div class="modal-body">
               <iframe id="pdf" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
         </div>
      </div>
   </div>
 </div>  
</body>
</html>
