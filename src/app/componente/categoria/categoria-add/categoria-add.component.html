<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Categorias</title>
    <link rel="icon" type="image/x-icon" href="assets/studio.ico">
</head>

<br />

<body>
    <div class="container">
      <div>  
        <form style="padding: 10px;" #formValidate="ngForm">

            <div class="card bg-secondary text-white" style="text-align: center;">
                <div class="card-header">
                    Cadastro de Categorias
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="id">ID</label>
                    <input type="text" [(ngModel)]="categoria.id" class="form-control" id="id" readonly="true" name="id"
                        autocomplete="false">
                </div>

                <div class="form-group col-md-6">
                    <label for="nomecategoria">Categoria</label>
                    <input type="text" [(ngModel)]="categoria.nomecategoria" class="form-control" id="nomecategoria"
                        name="nomecategoria" required="true" autocomplete="false">
                </div>
            </div>

            <br />

            <div class="form-row">
                <div class="form-group col-md-6">
                    <button type="button" class="btn btn-info" [routerLink]="['/categoriaList']"
                        routerLinkActive="router-link-active">Voltar</button>
                    <button type="button" class="btn btn-success" (click)="novo()" style="margin-left: 10px;">Novo</button>
                    <button type="button" class="btn btn-primary" [disabled]="formValidate.invalid"
                        (click)="salvarCategoria()" style="margin-left: 10px;">Salvar</button>
                </div>
            </div>
        </form>
      </div>    
    </div>    
</body>

</html>
