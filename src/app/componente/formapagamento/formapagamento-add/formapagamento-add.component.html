<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Formas de Pagamento</title>
    <link rel="icon" type="image/x-icon" href="assets/studio.ico">
</head>

<br />

<body>
    <div class="container">
      <div>  
        <form style="padding: 10px;" #formValidate="ngForm">

            <div class="card bg-secondary text-white" style="text-align: center;">
                <div class="card-header">
                    Cadastro de Formas de Pagamento
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="id">ID</label>
                    <input type="text" [(ngModel)]="formapagamento.id" class="form-control" id="id" readonly="true" name="id"
                        autocomplete="false">
                </div>

                <div class="form-group col-md-2">
                    <label for="sigla">Sigla</label>
                    <input type="text" [(ngModel)]="formapagamento.sigla" class="form-control" id="sigla"
                        name="sigla" required="true" autocomplete="false">
                </div>

                <div class="form-group col-md-6">
                    <label for="descricao">Forma de Pagamento</label>
                    <input type="text" [(ngModel)]="formapagamento.descricao" class="form-control" id="descricao"
                        name="descricao" required="true" autocomplete="false">
                </div>                
            </div>

            <div class="form-row">
               <div class="form-group col-md-4">
                    <label for="contaorigem">Conta Origem</label>
                    <span style="color: red; font-size: 23px;" *ngIf="contaorigemValidate.invalid"> *</span>
                    <select [(ngModel)]="formapagamento.contaorigem.id " #contaorigemValidate="ngModel" id="contaorigem" name="contaorigem"
                        class="form-control" required="true">
                        <option [ngValue]="co.id" *ngFor="let co of planocontas">{{co.descricao}}</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="contadestino">Conta Destino</label>
                    <span style="color: red; font-size: 23px;" *ngIf="contadestinoValidate.invalid"> *</span>
                    <select [(ngModel)]="formapagamento.contadestino.id " #contadestinoValidate="ngModel" id="contadestino" name="contadestino"
                        class="form-control" required="true">
                        <option [ngValue]="cd.id" *ngFor="let cd of planocontas">{{cd.descricao}}</option>
                    </select>
                </div>
            </div>

            <br />

            <div class="form-row">
                <div class="form-group col-md-6">
                    <button type="button" class="btn btn-info" [routerLink]="['/fpaList']"
                        routerLinkActive="router-link-active">Voltar</button>
                    <button type="button" class="btn btn-success" (click)="novo()" style="margin-left: 10px;">Novo</button>
                    <button type="button" class="btn btn-primary" [disabled]="formValidate.invalid"
                        (click)="salvarFormaPagamento()" style="margin-left: 10px;">Salvar</button>
                </div>
            </div>
        </form>
      </div>    
    </div>    
</body>

</html>
