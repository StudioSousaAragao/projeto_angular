<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Plano de Contas</title>
    <link rel="icon" type="image/x-icon" href="assets/studio.ico">
</head>

<br />

<body>
    <div class="container">
      <div>  
        <form style="padding: 10px;" #formValidate="ngForm">

            <div class="card bg-secondary text-white" style="text-align: center;">
                <div class="card-header">
                    Cadastro de Plano de Contas
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="id">ID</label>
                    <input type="text" [(ngModel)]="planocontas.id" class="form-control" id="id" readonly="true" name="id"
                        autocomplete="false">
                </div>

                <div class="form-group col-md-1">
                    <label for="contapai">Conta Pai</label>
                    <input type="text" [(ngModel)]="planocontas.contapai" class="form-control" id="contapai"
                        name="contapai" required="true" autocomplete="false">
                </div>                

                <div class="form-group col-md-6">
                    <label for="descricao">Plano de Contas</label>
                    <input type="text" [(ngModel)]="planocontas.descricao" class="form-control" id="descricao"
                        name="descricao" required="true" autocomplete="false">
                </div>
            </div>

            <br />

            <div class="form-row">
                <div class="form-group col-md-6">
                    <button type="button" class="btn btn-info" [routerLink]="['/pctaList']"
                        routerLinkActive="router-link-active">Voltar</button>
                    <button type="button" class="btn btn-success" (click)="novo()" style="margin-left: 10px;">Novo</button>
                    <button type="button" class="btn btn-primary" [disabled]="formValidate.invalid"
                        (click)="salvarPlanoContas()" style="margin-left: 10px;">Salvar</button>
                </div>
            </div>
        </form>
      </div>    
    </div>    
</body>

</html>
